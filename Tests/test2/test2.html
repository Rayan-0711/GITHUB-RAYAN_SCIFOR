<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test 2</title>
  <style>
    #head {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
    }

    #content {
      font-size: 16px;
      color: #333;
      margin: 10px;
    }

    #imp {
      background-color: #fd0202;
      color: rgb(255, 255, 255);
      text-align: center;
      padding : 5px;
      border-top: 1px solid #5a5a5a;
      border-bottom: 1px solid #5e5d5d;
    }
  </style>
</head>
<body>

  <div id="head">
    <h1>Welcome to My Website</h1>
  </div>

  <div id="content">
    <p>This is a simple website layout using CSS with ID selectors.</p>
    <p>The content section includes text styling and margins.</p>
  </div>

  <div id="imp">
    <p>This is an Important Note in the website</p>
  </div>

</body>
</html>
