<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenate & Arithmetic Operations</title>
    <style>
        body {
            font-size: large;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>

    <script>
        function concatenate() {
            let str1 = "Hello";
            let str2 = " Rayan";
            document.write("Concatenated Result: " + str1 + str2 + "<br><br>");
        }

        function calculate() {
            let num1 = 10;
            let num2 = 20;
            document.write("Addition: " + (num1 + num2) + "<br>");
            document.write("Subtraction: " + (num1 - num2) + "<br>");
            document.write("Multiplication: " + (num1 * num2) + "<br>");
            document.write("Division: " + (num1 / num2) + "<br>");
        }

        concatenate();
        calculate();
    </script>

</body>
</html>
