<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag CSS Example</title>
    <style>
        h1{
            color: rgb(255, 157, 0);
            background-color: rgb(98, 149, 155);
        }
        p{
            color: rgb(222, 92, 111);
           
        }
        div{
            color: rgb(0, 157, 255);
            
        }

    </style>
</head>
<body>

    <h1>This is heading</h1>
    <p>This is a para</p>
    <div>This is div</div>

</body>
</html>
