<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group CSS Example</title>
    <style>
        h1,h2,h3,div,p{
            color: crimson;
            background-color: cornsilk;
        }
    </style>
</head>
<body>

    <h1>CSS Group Selector Example</h1>
    <h2>This is heading</h2>
    <h3>This is heading</h3>
    <p>This is a para</p>
    <div>This is div</div>

</body>
</html>
