<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class CSS Example</title>
    <style>
        .heading{
            color: rgb(34, 255, 0);
            background-color: blanchedalmond;
        }
        .para{
            color: rgb(255, 0, 0);
            background-color: aquamarine;
        }
        .div{
            color: rgb(76, 79, 255);
            background-color: crimson;
        }

    </style>
</head>
<body>

    <h1 class="heading">This is heading</h1>
    <p class="para">This is a para</p>
    <div class="div">This is div</div>

</body>
</html>
