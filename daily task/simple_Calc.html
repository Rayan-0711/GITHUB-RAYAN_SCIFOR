<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: black;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Basic Calculator</h1>
    <form id="calculatorForm">
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" name="num1" required><br><br>

        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" name="num2" required><br><br>

        <label for="operator">Choose an operation:</label>
        <select id="operator" name="operator" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>

        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script>

        document.getElementById("calculatorForm").addEventListener("submit", function(event) {
            event.preventDefault();

        
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operator = document.getElementById("operator").value;

            let result;
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            switch (operator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        resultDiv.innerHTML = "<p class='error'>Error: Division by zero is not allowed!</p>";
                        return;
                    }
                    break;
                default:
                    resultDiv.innerHTML = "<p class='error'>Invalid operator! Please try again.</p>";
                    return;
            }

    
            resultDiv.innerHTML = `<p>The result of ${num1} ${operator} ${num2} is: <strong>${result}</strong></p>`;
        });
    </script>
</body>
</html>
