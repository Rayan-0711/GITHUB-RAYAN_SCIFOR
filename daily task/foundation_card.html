<!doctype html>
<html lang="en">
  <head>
    <title>Card Example with Foundation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">

  </head>
  <body>
    <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Foundation Card Example</h1><br>
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
      
          
          <div class="cell small-12 medium-4">
            <div class="card">
              <div class="card-divider">Basic Card Header</div>
              <img src="https://www.hostinger.com/tutorials/wp-content/uploads/sites/2/2018/11/what-is-html-3.webp">
              <div class="card-section">
                <h4>Basic Card</h4>
                <p>This is a simple basic card.</p>
              </div>
              <div class="card-divider">
                <a href="https://www.example.com" class="primary button">GO</a>
              </div>
            </div>
          </div>
      
          
          <div class="cell small-12 medium-4">
            <div class="card-divider">Danger Card Header</div>
            <img src="https://www.hostinger.com/tutorials/wp-content/uploads/sites/2/2018/11/what-is-html-3.webp">
            <div class="card" style="background-color: #dc3545; color: white;">
              <div class="card-section">
                <h4>Danger Card</h4>
                <p>This is a danger card with red background.</p>
              </div>
              <div class="card-divider">
                <a href="https://www.example.com" class="primary button">GO</a>
              </div>
            </div>
          </div>
      
          
          <div class="cell small-12 medium-4">
            <div class="card-divider">Success Card Header</div>
            <img src="https://www.hostinger.com/tutorials/wp-content/uploads/sites/2/2018/11/what-is-html-3.webp">
            <div class="card" style="background-color: #28a745; color: white;">
              <div class="card-section">
                <h4>Success Card</h4>
                <p>This is a success card with green background.</p>
              </div>
              <div class="card-divider">
                <a href="https://www.example.com" class="primary button">GO</a>
              </div>
            </div>
          </div>
      
        </div>
      </div>
      

    <!-- Foundation JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation(); 
    </script>
  </body>
</html>
