<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            margin: 0;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h3 {
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="Rayan">

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" value="Hussain">

        <h3>Course Selection</h3>
        <input type="radio" id="java" name="course" value="java">
        <label for="java">Java</label><br>
        <input type="radio" id="html" name="course" value="html">
        <label for="html">HTML</label><br>
        <input type="radio" id="python" name="course" value="python">
        <label for="python">Python</label><br>

        <label for="university">University</label>
        <input type="checkbox" id="university" name="university"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
