<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 40%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 14px;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4ca2af;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Rayan</td>
            <td>001</td>
            <td>rayanhussain@gmail.com</td>
        </tr>
        <tr>
            <td>Abdul</td>
            <td>002</td>
            <td>abdul@gmail.com</td>
        </tr>
    </table>
</body>
</html>
