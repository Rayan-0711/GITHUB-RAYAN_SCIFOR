<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header ul {
            list-style-type: none;
            padding: 0;
        }

        header ul li {
            display: inline;
            margin-right: 15px;
        }

        header ul li a {
            color: white;
            text-decoration: none;
        }

        header ul li a:hover {
            text-decoration: underline;
        }

        /* Article styling */
        article {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        article header h1 {
            color: #4CAF50;
        }

        article section h2 {
            color: #333;
        }

        article p {
            line-height: 0.1;
            font-size: 1em;
        }

        /* Figure styling */
        figure {
            margin: 20px 0;
            text-align: center;
        }

        figure img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        figcaption {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }

        /* Footer styling */
        article footer, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #4CAF50;
        }

        article footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        article footer a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Header example</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Address</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <article>
        <header>
            <h1>Exploring the HTML Tags</h1>
            <p>Semantic Tags and Non-Semantic tags</p>
        </header>

        <section>
            <h2>This is an example of a section</h2>
            <p>The section tag is used to group related content logically.</p>
        </section>

        <section>
            <h2>Example of a Figure</h2>
            <figure>
                <img src="html.jpg">
                <figcaption>An example of fig and figcaption.</figcaption>
            </figure>
        </section>

        <footer>
            <p>Tags: <a href="#">CSS</a>, <a href="#">HTML</a></p>
        </footer>
    </article>

    <footer>
        <p>HTML example Blog. All rights reserved.</p>
    </footer>

</body>
</html>
