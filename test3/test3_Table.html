<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        table {
            width: 50%;
            margin: 50px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tfoot td {
            font-weight: bold;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Processor intel i9</td>
                <td>56,000 Rs</td>
                <td>1</td>
            </tr>
            <tr>
                <td>RAM 16gb 4200mhz</td>
                <td>24,000 Rs</td>
                <td>2</td>
            </tr>
            <tr>
                <td>GPU RTX 4080Ti</td>
                <td>1,16,000 Rs</td>
                <td>1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total Price</td>
                <td>1,96,000 Rs</td>
                <td>Total Quantity : 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
